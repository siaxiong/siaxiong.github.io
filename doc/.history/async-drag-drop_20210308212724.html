<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="drag-drop-style.css">
    <title>Drag and Drop</title>
</head>

<body>

    <div class="example-parent">
        <div class="example-origin">
            <div id="draggable-1" class="example-draggable" draggable="true" ondragstart="onDragStart(event)">
                thing 1
            </div>
            <div id="draggable-2" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
                thing 2
            </div>
            <div id="draggable-3" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
                thing 3
            </div>
            <div id="draggable-4" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
                thing 4
            </div>
        </div>
        <div class="example-dropzone" ondragover="onDragOver(event)" ondrop="onDrop(event)">dropzone</div>

    </div>



    <script>
        //this event handler will be attached to the draggable element
        //and fire when a dragstart event occurs
        function onDragStart(event) {
            event
                .dataTransfer
                .setData('text/plain', event.target.id);

            event
                .currentTarget
                .style
                .backgroundColor = 'yellow';
        }

        //some default DOM elements like DIV does not accept
        //dropping. Thus, we have to prevent its default behavoir
        function onDragOver(event) {
            event.preventDefault();
        }

        //will also be attached on the dropzone element and fire when a
        //drop event occurs
        function onDrop(event) {
            const id = event
                .dataTransfer
                .getData('text');
            //get the ID from the draggable element
            const draggableElement = document.getElementById(id);
            //get the dropzone element id
            const dropzone = event.target;
            //append the draggable element to the dropzone
            let newClone = node.cloneNode(draggableElement)
            dropzone.appendChild(draggableElement);

            //reset the dataTransfer object
            event
                .dataTransfer
                .clearData();
        }


    </script>


</body>

</html>
